<div *ngIf="node" class="form-group">
  <label for="node.childNode">{{node.childNode}}</label>

  <select id="node.childNode" [(ngModel)]="selectedValue" (change)="updateValue()" class="form-control cascade-dropdown">
    <option *ngFor="let item of node.children" [ngValue]="item">
      {{item.name}}
    </option>
  </select>

</div>

<div *ngIf="selectedValue && selectedValue.children">
  <app-dropdown [node]="selectedValue"></app-dropdown>
</div>
